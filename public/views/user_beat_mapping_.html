    table,
    th,
    td {
      border: 1px solid #d1d1d1;

  <div class="container-fluid p-0">
  
    <h1 class="h3 mb-3">User Beat <strong>Mapping</strong></h1>
    <div class="row" id="beats_list">
      <div class="col-12 col-md-12 col-xxl-6 d-flex order-3 order-xxl-2">
        <div class="card flex-fill w-100">
          <div class="card-header" style="border-bottom: 3px solid #e3beff;">
            <button class="btn btn-primary float-end" onclick="addmapping();">Add Mapping</button>
          </div>
          <div class="card-body px-4">
            <table id="user_beat_mapping" class="table table-striped table-bordered" cellspacing="0" width="100%">
              <thead>
                <tr style="background: #e3beff;color: #6200af;">
                  
                  <th>User</th>
                  <th>Employee Code</th>
                  <th>Beat Name</th>
                  <th>Action</th>

          
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  
    <!--******************* Add beat form   *********************-->
    <div class="row" id="mapping_form">
      <div class="col-12 col-md-12 col-xxl-6 d-flex order-3 order-xxl-2">
        <div class="card flex-fill w-100">
          <div class="card-header">
            <h3><b style="color: #6200af;">Please Enter User Beat Mapping Details !</b></h3>
          </div>
          <div class="card-body px-4 col-xl-12 col-12">
            <form>
              <input type="hidden" id="id">
              <div class="row mb-3" id="new_mapp">
                <div class="col">
                  <input type="text" id="mapping_id" hidden>
                  <label class="form-label">Select User</label>
                  <select class="form-select mb-3 form-control" placeholder="Select User" name="s_user"
                      id="s_user" onchange="get_all_beats();">
                      <option value=''>Select User</option>
                  </select>
                </div>

                <div class="col">
                  <label class="form-label">Select Beat</label>
                  <select class="form-select mb-3 form-control" placeholder="Select Beat" name="multiSelect"
                      id="multiSelect">
                      <option value=''>Select Beat</option>
                  </select>
                  <button type="button" class="btn  btn-danger btn-sm" id="add" style="width: 10%;margin-top: 10px;" onclick="add_()">Add</button>
                </div>
              </div>

              <div class="row mb-3" id="sel_routes_div">
                <div class="col">
                  <label class="form-label">Selected Beats
                    <div id="count">
                     <!-- <button disabled="disabled" id="cnt" ></button> -->
                    </div>
                  </label>
                
                  <div id="selectedValues">

                  </div>
                </div>
  
              </div>
  
              <div id="ttl_info">
  
                <div class="row mb-3">
                    <label class="form-label">Transfer Beat From</label>
                    <select class="form-select mb-3 form-control" placeholder="Select User" name="tra_beat_fr" id="tra_beat_fr"  disabled >
                        <option>Select User</option>   
                    </select>
                </div>
  
                <div class="row mb-3">
                    <label class="form-label">Tranfer Beat To</label>
                    <select class="form-select mb-3 form-control" placeholder="Select User" name="tra_beat_too"
                        id="tra_beat_too">
                        <option value=''>Select User</option>
                    </select>
                </div>
  
                <div class="row mb-3">
                    <label class="form-label">Select Beat</label>
                    <select class="form-select mb-3 form-control" placeholder="Select Beat" name="multi_transfr"
                        id="multi_transfr">
                        <option value=''>Select Beat</option>
                    </select>
                </div>
  
                <div class="row mb-4">
                    <label class="form-label">Selected Beats</label>
                    <div id="selectedValues1">
                      <table class="class">
                           <thead >
                                <th>User</th>
                                <th>Beat</th>
                                <th>Action</th>
                           </thead>
                           
                      </table>
                    </div>
                    </div>
  
                <div class="row mb-3">
                    <label class="form-label">From Date</label>
                    <input type="date" name="frm_date" id="frm_date" class="form-control">
                </div>
      
            </div>
  
            <div class="row mb-3">
              <div class="col">
                <button class="btn  btn-primary" id="save"  onclick="save_user_beat_mapping()">Save</button>
                <button class="btn btn-secondary" id="update" onclick="update_user_beat_mapping()" >Update</button>
                <button class="btn btn-warning " onclick="reset();">Reset</button>
              </div>
              <div class="col">
              </div>
              <div class="col">
              </div>
           
            </div>
      
            <!-- </form> -->
          </div>
      
        </div>
      </div>
  
    </div>
   
  
  </div>
