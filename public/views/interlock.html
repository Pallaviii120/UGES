<div class="container-fluid p-0">

    <h1 class="h3 mb-3"><strong>Interlock</strong></h1>

    <div class="row" id="user_list">
        <div class="col-12 col-md-12 col-xxl-6 d-flex order-3 order-xxl-2">
            <div class="card flex-fill w-100">
                <div class="card-header" style="border-bottom: 3px solid #ffe99a;">
                    <button class="btn btn-primary float-end" onclick="adduser();">Add Interlock</button>
                    <!-- <button class="btn btn-primary float-end" onclick="addbulkuser();" style="margin-right: 5px;">Add Bulk
            User</button> -->
                </div>
                <div class="card-body px-4">
                    <table id="makerTable12" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr style="background: #212121;color: #F99D1C;">
                                <th>Full Name</th>
                                <th>Username</th>
                                <th>Position Name</th>
                                <th>Position ID</th>
                                <th>City</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="user_form">
        <div class="col-12 col-md-12 col-xxl-6 d-flex order-3 order-xxl-2">
            <div class="card flex-fill w-100">
                <div class="card-header">
                    <!-- <h3><b style="color: #6200af;">Please Enter User Details !</b></h3> -->
                </div>
                <div class="card-body px-4 col-xl-12 col-12">

                    <div id="act_frm">
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Date &Time</label>
                                <input type="datetime-local" class="form-control" name="d_date" id="d_date" autocomplete="off" required>
                            </div>
                            <div class="col">
                                <label class="form-label">CS</label>
                                <select class="form-select mb-3" id="s_cs" name="s_cs" required>
                                <option selected="">Select Compressor Station</option>
                                <option value="CS1">CS1</option>
                                <option value="CS2">CS2</option>
                                <option value="CS3">CS3</option>
                                <option value="CS4">CS4</option>
                                <option value="CS5">CS5</option>
                                <option value="CS6">CS6</option>
                                <option value="CS7">CS7</option>
                                <option value="CS8">CS8</option>
                                <option value="CS9">CS9</option>
                                <option value="CS10A">CS10A</option>
                                <option value="CS10B">CS10B</option>
                              </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Interlock bypass Form A no</label>
                                <input type="text" class="form-control" placeholder="Enter Interlock bypass Form A no" name="s_interlock_number" id="s_interlock_number" required />
                            </div>
                            <div class="col">
                                <label class="form-label">Description</label>
                                <textarea type="text" class="form-control" placeholder="Enter Description" name="s_desc" id="s_desc" required></textarea>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Valid till</label>
                                <select class="form-select mb-3" id="s_cs" name="s_cs" required>
                                        <option selected="">Select Valid Till</option>
                                        <option value="24">24 hrs</option>
                                        <option value="7">7 days</option>
                                      </select>
                            </div>
                            <div class="col">
                                <label class="form-label">Remarks</label>
                                <textarea type="text" class="form-control" placeholder="Enter Remarks" name="s_remark" id="s_remark" required></textarea>
                            </div>

                        </div>



                        <div class="row mb-3">
                            <div class="col">

                            </div>
                            <div class="col">
                                <button class="btn btn-primary" id="saveandprocess" onclick="save_interlock()">Save</button>
                                <button class="btn btn-danger" onclick="back_to_form()" id="back1">Back</button>
                            </div>
                            <div class="col">
                                <!-- check_validate(); -->
                            </div>
                        </div>

                    </div>





                </div>

            </div>
        </div>

    </div>


</div>
