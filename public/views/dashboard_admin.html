    <style>
        /* body {

        .card-container {
            display: flex;
            gap: 15px;
            /* Adjusted gap */
        }

        .card {
            padding: 10px 10px;
            /* Adjusted padding */
            border-radius: 8px;
            text-align: center;
            color: white;
            font-size: 14px;
            /* Adjusted font size */
            width: 200px;
            /* Adjusted width */
            height: 80px;
            /* Adjusted height */
            position: relative;
            font-size: 18px;

            /* Added for positioning icons */
        }

        .card .count {
            font-size: 18px;
            /* Adjusted font size */
            font-weight: bold;
        }

        .icon {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
            /* Adjusted font size for icons */
        }

        .card.yellow {
            background-color: #fdd835;
        }

        .card.green {
            background-color: #66bb6a;
        }

        .card.orange {
            background-color: #ffa726;
        }

        .card.blue {
            background-color: #42a5f5;
        }

        .card.grey {
            background-color: #fa7878;
        }

        .card.lightgrey {
            background-color: #f1f1f1;
        }

        /* Ensure the table takes full width */
        .table {
            width: 100%;
            margin: 0;
        }

        /* Adjust table header styling */
        .table thead tr {
            background: lightgray;
            color: #0f0808;
        }

        .table th,
        .table td {
            text-align: left;
            padding: 8px;
            font-size: 15px;
        }

        /* Adjust card body padding for better alignment */
        .card-body {
            padding: 8px;
        }

        .card-body .table {
            border-collapse: collapse;
        }

        /* Optional: add some spacing around the card */
        .card {
            margin: 16px 0;
        }
    </style>
</head>

<body>

    <div class="card-container">
        <div class="card yellow">
            <div class="count">3</div>
            <div>Total Risk Count</div>
            <div class="icon"><i class="fa-solid fa-circle-info"></i></div>
        </div>
        <div class="card orange">
            <div class="count">0</div>
            <div>High Risk</div>
            <div class="icon"><i class="main-icon fas fa-pause-circle"></i></div>
        </div>
        <div class="card blue">
            <div class="count">2</div>
            <div>Medium Risk</div>
            <div class="icon"><i class="main-icon fas fa-users"></i></div>
        </div>

        <div class="card green">
            <div class="count">1</div>
            <div>Low Risk</div>
            <div class="icon"><i class="main-icon far fa-check-square"></i></div>
        </div>

    </div>
