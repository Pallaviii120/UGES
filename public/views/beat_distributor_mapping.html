    <div class="row" id="user_list">
        <div class="col-12 col-md-12 col-xxl-6 d-flex order-3 order-xxl-2">
            <div class="card flex-fill w-100">
                <div class="card-header" style="border-bottom: 3px solid #e3beff;">

                            <tr style="background: #e3beff;color: #6200af;">

                                <th>Beat</th>
                                <th>Distributor</th>

                </div>

    <div class="row" id="user_form">
        <div class="col-12 col-md-12 col-xxl-6 d-flex order-3 order-xxl-2">
            <div class="card flex-fill w-100">
                <div class="card-header">
                    <h3><b style="color: #6200af;">Please Enter Details !</b></h3>
                </div>
                <div class="card-body px-4 col-xl-12 col-12">
                    <form id="act_frm">
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" id="mapping_id" hidden>
                                <label class="form-label">Clients</label>
                                <b><span id="n_n_clients"></span></b>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Beats</label>
                                <b><span id="s_s_beats"></span></b>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Distributors</label>
                                <select class="form-select mb-3 form-control" placeholder="Select Distributor"
                                    name="s_distributor" id="s_distributor" onchange="get__beat()">
                                    <option value=''>Select Distributors</option>
                                </select>
                            </div>
                        </div>


                        <div class="row mb-3">
                            <div class="col md-4">
                                <button type="button" class="btn btn-primary" id="save_dist_beat_map"
                                    onclick="save_validated_dist_mapping()">Save</button>
                                <button type="button" class="btn btn-success" id="update_dist_beat_map"
                                    onclick="update_validated_dist_mapping()">Update</button>
                                <button class="btn btn-secondary" onclick="back();">Back</button>
                                <button class="btn btn-danger" onclick="reset();" id="reset">Reset</button>
                            </div>
                            <div class="col md-4">
                            </div>
                            <div class="col md-4">
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
