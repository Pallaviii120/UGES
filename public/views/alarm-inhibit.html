<div class="container-fluid p-0">

    <h1 class="h3 mb-3"><strong>Alaram</strong>Inhibit</h1>

    <div class="row" id="user_list">
        <div class="col-12 col-md-12 col-xxl-6 d-flex order-3 order-xxl-2">
            <div class="card flex-fill w-100">
                <div class="card-header" style="border-bottom: 3px solid #ffe99a;">
                    <button class="btn btn-primary float-end" onclick="adduser();">Add Alaram Inhibit</button>
                    <!-- <button class="btn btn-primary float-end" onclick="addbulkuser();" style="margin-right: 5px;">Add Bulk
            User</button> -->
                </div>
                <div class="card-body px-4">
                    <table id="makerTable12" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr style="background: #212121;color: #F99D1C;">
                                <th>Full Name</th>
                                <th>Username</th>
                                <th>Position Name</th>
                                <th>Position ID</th>
                                <th>City</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="user_form">
        <div class="col-12 col-md-12 col-xxl-6 d-flex order-3 order-xxl-2">
            <div class="card flex-fill w-100">
                <div class="card-header">
                    <!-- <h3><b style="color: #6200af;">Please Enter User Details !</b></h3> -->
                </div>
                <div class="card-body px-4 col-xl-12 col-12">
                    <form id="myForm" action="/upload_alaram_inhibit" method="POST" enctype="multipart/form-data">
                        <div id="act_frm">
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Tag Number</label>
                                    <input type="text" class="form-control" placeholder="Enter Tag Number" name="s_tag_no" id="s_tag_no" autocomplete="off" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Alarm Category & Inhibition Type</label>
                                    <select class="form-select mb-3" id="s_type" name="s_type" required>
                                <option selected="">Select Position Type</option>
                                <option value="1">Non-Critical - Temporary</option>
                                <option value="2">Non-Critical - Permanent</option>
                                <option value="3">Critical - Temporary with alternate monitoring</option>
                              </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Description</label>
                                    <textarea type="text" class="form-control" placeholder="Enter Description" name="s_desc" id="s_desc" required></textarea>
                                </div>
                                <div class="col">
                                    <label class="form-label">Reason for Inhibition</label>
                                    <textarea type="text" class="form-control" placeholder="Enter reason for inhibit" name="s_reason" id="s_reason" required></textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Inhibition</label>
                                    <input type="text" class="form-control" placeholder="Enter Inhibition " name="s_name" id="s_name" autocomplete="off" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">POC Engineer</label>
                                    <input type="text" class="form-control" placeholder="Enter POC Engineer" name="s_poc" id="s_poc" autocomplete="off" required>
                                </div>

                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Referrence Email</label>
                                    <input type="file" class="form-control" name="file" required>
                                </div>
                                <div class="col">

                                </div>
                            </div>



                            <div class="row mb-3">
                                <div class="col">

                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-primary" id="saveandprocess">Save</button>
                                    <button class="btn btn-danger" onclick="back_to_form()" id="back1">Back</button>
                                </div>
                                <div class="col">
                                    <!-- check_validate(); -->
                                </div>
                            </div>

                        </div>
                    </form>




                </div>

            </div>
        </div>

    </div>


</div>
